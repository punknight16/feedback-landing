<html>
<head>
	<link rel="icon" 
      type="image/png" 
      href="./_static/imgs/heartbeat.png">
	<script
		  src="https://code.jquery.com/jquery-3.4.1.js"
		  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		  crossorigin="anonymous"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./_static/css/styles.css">
	<link rel="stylesheet" type="text/css" href="./_static/css/two-column.css">
	<link rel="stylesheet" type="text/css" href="./_static/css/circles.css">
	<link rel="stylesheet" type="text/css" href="./_static/css/entry.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class='bg-color1'>
	<div class='background-circle bg-color4'></div>
	<div class="row">
		<div class="column" >
			<section id='register-section' class='d-flex d-flex-end'>
				<h2 class='text-color3 mt-20 z-2'>Create Your Account</h2>
				<hr align='end' width="80%" class='border-color2' />
				<input class='bg-color2 text-color0 mt-20 z-2' type='text' size='30' placeholder="app_id"/>
				<input class='bg-color2 text-color0 mt-20 z-2' type='text' size='30' placeholder="email"/>
				<input class='bg-color2 text-color0 mt-20 z-2' type='text' size='30' placeholder="password"/>
				<button class='mt-20 bg-color3 text-color1 border-color3 z-2'>Sign Up</button>
			</section>
		</div>
		<div class="column" >
			<section id='login-section' class='d-flex d-flex-center'>
				<div style="width:300px; height:300px;">
					<div class='bg-color5 z-2 login-box-left' style=" height:300px;"></div>
					<div class='bg-color5 z-2 login-box-right' style=" height:300px;"></div>
					<div class='bg-color5 z-2 login-box-center d-flex' style=" height:300px;">
						<h3 class='text-color6 center mt-20'>Registered User?</h3>
						<div class='mt-20'></div>
						<div>
							<label class='text-color6 bold'>Email:</label><br />
							<input class='bg-color4 text-color0 small-text mt-4' type='text' size='25' placeholder="email"/>
						</div>
						<div class='mt-20'></div>
						<div>
							<label class='mt-20 text-color6 bold'>Password:</label><br />
							<input class='bg-color4 text-color0 small-text mt-4' type='text' size='25' placeholder="password"/>
						</div>
						<button class='mt-20 bg-color3 text-color1 border-color3 z-2 p-custom center'>Login</button>
						<a href='' class='text-color2 center mt-20'>Forgot Password?</a>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
